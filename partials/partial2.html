<h2>Add Organisation Unit</h2>
<div class="container">
<form novalidate class="form-inline" role="form" style="width:50%;float:left">
    <div class="form-group">
    	<b>Name:</b> <input type="text" class="form-control" ng-model="newOrgUnit.name" required/>
    </div> 
    <div class="form-group">
    	<b> Shortname:</b> <input type="text" class="form-control" ng-model="newOrgUnit.shortName" required />
    </div>
    <br /><br />
    
    <div class="form-group">
		<b>Unit code:</b> <input type="text" class="form-control" ng-model="newOrgUnit.unitCode" required/>
	</div>
	 <div class="form-group">
    	<b>Parent:</b> <input type="text" class="form-control" ng-model="newOrgUnit.parent" required />
    </div>
	
	</br /><br />
	
    
    <div class="form-group">
    	<b>Coordinates</b></br />
    		
 	 	<div class="form-group">
 	 		Latitude: <input type="text" class="form-control" ng-model="newOrgUnit.latitude" />
 	 	</div>
 	 	<div class="form-group">
 	 		Longitude: <input type="text" class="form-control" ng-model="newOrgUnit.longitude" />
 	 	</div>
 	 	
 	 	<br></br>
 	 	
 	 	<button type="submit" class="btn btn-sm" ng-click="getLocation()" >Get location from browser</button>
 		<button type="submit" class="btn btn-sm" ng-click="showMap()" ng-if="!mapShow">Open map</button>

 		</div>
  	<br></br>
   	
  	<div class="form-group">
	  	<b>Active:</b> <input type="radio" ng-model="newOrgUnit.active" value="yes" />yes
    	<input type="radio" ng-model="newOrgUnit.active" value="no" />no<br />
   	</div>
           
    <br></br>
    <button ng-click="resetForm()" class="btn btn-danger">RESET</button>
    <button ng-click="saveOrgUnit(newOrgUnit)" class="btn btn-success">SAVE</button>
  </form>
  
  <div id='map-canvas-save'></div>
  
</div>
