<h2>Add Organisation Unit</h2>

<div class="container" ng-show="!parentSet">
<p>Choose parent
<button id="previousButton" class="btn btn-sm" ng-click="getSingleOrgUnit(newOrgUnit.parent.parent.href)" ng-disabled="!newOrgUnit.parent.level == 1 || !newOrgUnit.parent" type="submit">Previous level</button>
<button ng-click="setParent(newOrgUnit.parent)" class="btn btn-sm">Done</button>
</p>

<p>
	<b>Currently chosen: </b>
	<b ng-show="newOrgUnit.parent"> {{newOrgUnit.parent.name}}</b>
	<b ng-show="!newOrgUnit.parent"> None</b>
</p>

<table id="tempTable"> <!-- style="margin-left: 30%; margin-right:30%; width:50%" -->
  	<tr ng-repeat="x in orgUnits" ng-click="getSingleOrgUnit(x.href)">
  		
    	<td style="cursor:pointer">{{ x.name }}</td>
  	</tr>
  	<tr ng-show="x.show" ng-repeat-end="">
    	<td colspan="3">"test"</td>
    </tr>
</table>

<b ng-if="newOrgUnit.parent.level == 4">No children</b>



</div>


<div class="container"  ng-show="parentSet">
<b>Chosen parent: {{newOrgUnit.parent.name}}</b>
 <button ng-click="resetParent()" class="btn btn-sm">Change</button>   
<br></br>
<form novalidate class="form-inline" role="form" style="width:50%;float:left">
    <div class="form-group">
    	<b>Name:</b> <input type="text" class="form-control" ng-model="newOrgUnit.name" required/>
    </div> 
    <div class="form-group">
    	<b> Shortname:</b> <input type="text" class="form-control" ng-model="newOrgUnit.shortName" required />
    </div>
    <br /><br />
    
    <div class="form-group">
		<b>Unit code:</b> <input type="text" class="form-control" ng-model="newOrgUnit.unitCode" required/>
	</div>
	 <div class="form-group">
    	<b>Parent:</b> <input type="text" class="form-control" ng-model="newOrgUnit.parent.name" required /> 	
    </div>
    
    <br /><br />
    
     <div class="form-group">
          <label for="UnitTypeSelector">Unit type:</label>
          <select class="form-control" id="UnitTypeSelector">
            <option>Placeholder1</option>
            <option>Placeholder2</option>
            <option>Placeholder3</option>
            <option>Placeholder4</option>
          </select>
     </div>
	
	</br /><br />
	
    
    <div class="form-group">
    	<b>Coordinates</b></br />
    		
 	 	<div class="form-group">
 	 		Latitude: <input type="text" class="form-control" ng-model="newOrgUnit.latitude" />
 	 	</div>
 	 	<div class="form-group">
 	 		Longitude: <input type="text" class="form-control" ng-model="newOrgUnit.longitude" />
 	 	</div>
 	 	
 	 	<br></br>
 	 	
 	 	<button type="submit" class="btn btn-sm" ng-click="getLocation()" >Get location from browser</button>
 		<button type="submit" class="btn btn-sm" ng-click="showMap()" ng-if="!mapShow">Open map</button>

 		</div>
  	<br></br>
   	
  	<div class="form-group">
	  	<b>Active:</b> <input type="radio" ng-model="newOrgUnit.active" value="true" />yes
    	<input type="radio" ng-model="newOrgUnit.active" value="false" />no<br />
   	</div>
           
    <br></br>
    <button ng-click="resetForm()" class="btn btn-danger">RESET</button>
    <button ng-click="saveOrgUnit(newOrgUnit)" class="btn btn-success">SAVE</button>
  </form>
  
  <div id='map-canvas-save'></div>
  
</div>
